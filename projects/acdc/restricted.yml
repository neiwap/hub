version: '2.2'
services:
  sort:
    extends:
      file: nolinks.yml
      service: sort
    cgroup_parent: consolidate
    mem_limit: 1G
    cpuset: 0,4,1,5
    cpu_shares: 2
    blkio_config:
      device_read_bps:
        - path: /dev/sda
          rate: '750mb'
      device_write_bps:
        - path: /dev/sda
          rate: '750mb'
  sysbench:
    extends:
      file: nolinks.yml
      service: sysbench
    cpuset: 2,3,6,7
    links:
      - mysql
      - influxdb
  mysql:
    extends:
      file: nolinks.yml
      service: mysql
    cgroup_parent: consolidate
    mem_limit: 1G
    cpuset: 0,4,1,5
    cpu_shares: 1024
    blkio_config:
      device_read_bps:
        - path: /dev/sda
          rate: '270mb'
      device_write_bps:
        - path: /dev/sda
          rate: '270mb'
  influxdb:
    extends:
      file: nolinks.yml
      service: influxdb
    cpuset: 2,3,6,7
  collector:
    extends:
      file: nolinks.yml
      service: collector
    links:
      - influxdb
    cpuset: 2,3,6,7
  grafana:
    extends:
      file: nolinks.yml
      service: grafana
    links:
      - influxdb
    cpuset: 2,3,6,7
volumes:
  data-sort:
  data-mysql:
  data-grafana-var-lib:
  data-grafana-var-log:
  data-grafana-etc:
